<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Login - Spotify</title>
</head>

<body>
  <div class="box">


    <div class="box-login">



      <div class="login">
        <img class="spotify" src="img/spotify.png" alt="">

        <h1>Entrar no Spotify</h1>

      </div>

      <ul>

        <li><button class="mtd-login"><img class="icon-login" src="img/Google__G__logo.svg.png" alt=""><span>Continuar
              com o Google</span></button></li>
        <li><button class="mtd-login"><img class="icon-login" src="img/Facebook_f_logo_(2019).svg.png"
              alt=""><span>Continuar com o Facebook</span></button></li>
        <li><button class="mtd-login"><img class="icon-login" src="img/mac-os.png" alt=""><span>Continuar com a
              Apple</span></button></li>
        <li class="tel"><button class="mtd-login"><span>Continuar com um número de telefone</span></button></li>

      </ul>

      <hr>
      <div class="inp">
        <div class="user"><span>Email ou nome de usuário </span>
          <br>
          <input type="text" placeholder="Email ou Usuário">

        </div>
        <br>
        <div class="user"><span>Senha</span>
          <br>
          <input type="password" placeholder="Senha">

        </div>

        <div class="btn-submit">

          <button class="submit" type="submit">Entrar</button>

        </div>

        <a href="">Esqueceu sua senha?</a>

        <p class="no-account">Não tem uma conta? <a href="">Inscrever-se no Spotify.</a></p>

      </div>
    </div>
  </div>

  <footer>
    <div class="rodape">
      <a href="#">Este site é protegido pelo reCAPTCHA e está sujeito à Política de Privacidade e aos Termos de Serviço
        do Google.</a>
    </div>
  </footer>
</body>

</html>
